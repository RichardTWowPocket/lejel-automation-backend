services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lejel-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WHISPER_SERVICE_URL=http://whisper-worker:8000
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - lejel-network
      - n8n-network
    # Removed depends_on - container will start on-demand

  whisper-worker:
    build:
      context: ./whisper-worker
      dockerfile: Dockerfile
    container_name: whisper-worker
    restart: "no"  # Changed from unless-stopped - will not auto-start, managed by backend
    environment:
      - WHISPER_MODEL=medium
      - PORT=8000
      - IDLE_TIMEOUT_MINUTES=3  # Shutdown after 3 minutes of inactivity
    volumes:
      - whisper-cache:/root/.cache/whisper
      - /tmp/whisper:/tmp/whisper
    networks:
      - lejel-network
    # Optional: limit resources for Whisper (CPU-intensive)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

networks:
  lejel-network:
    driver: bridge
  n8n-network:
    external: true
    name: n8n-richard_n8n-network

volumes:
  whisper-cache:
    driver: local

